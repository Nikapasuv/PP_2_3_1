<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delete user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<form th:method="DELETE" th:action="@{/users}" th:object="${user}">

    <table class="table" style="width: 20%">

        <tbody>

        <tr>
            <td>
                <label for="id">Id</label>
            </td>
            <td>
                <input type="number" readonly="readonly" th:field="*{id}" id="id">
            </td>
        </tr>

        <tr>
            <td>
                <label for="firstName">First name</label>
            </td>
            <td>
                <input type="text" readonly="readonly" th:field="*{firstName}" id="firstName"/>
            </td>
        </tr>

        <tr>
            <td>
                <label for="lastName">Last name</label>
            </td>
            <td>
                <input type="text" readonly="readonly" th:field="*{lastName}" id="lastName"/>
            </td>
        </tr>

        <tr>
            <td>
                <label for="age">Age</label>
            </td>
            <td>
                <input type="number" readonly="readonly" th:field="*{age}" id="age">
            </td>
        </tr>

        </tbody>

    </table>

    <p style="font-weight: bold">
        <text th:text="${delete_text}"/>
    </p>

    <input type="submit" value="Delete">

</form>

</body>

</html>
